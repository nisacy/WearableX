<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>ECharts</title>
            <!-- 引入 echarts.js -->
            <script src="echarts.js"></script>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 100%;height:1400px;"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            
            // 指定图表的配置项和数据
            function randomData() {
                return Math.random() * 200;
            }
        
        var datax = ['周一','周二','周三','周四','周五','周六','周日'];
        var data0 = [120, 132, 101, 134, 90, 230, 210];
        var data1 = [220, 182, 191, 234, 290, 330, 310];
        var data2 = [150, 232, 201, 154, 190, 330, 410];
        var data3 = [320, 332, 301, 334, 390, 330, 320];
        var data4 = [820, 932, 901, 934, 1290, 1330, 1320];

        
        var option = {
            title: {
                text: '折线图堆叠'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: datax
            },
            yAxis: {
                type: 'value'
            },
            series: [
                     {
                     name:'邮件营销',
                     type:'line',
                     stack: '总量',
                     data:data0
                     },
                     {
                     name:'联盟广告',
                     type:'line',
                     stack: '总量',
                     data:data1
                     },
                     {
                     name:'视频广告',
                     type:'line',
                     stack: '总量',
                     data:data2
                     },
                     {
                     name:'直接访问',
                     type:'line',
                     stack: '总量',
                     data:data3
                     },
                     {
                     name:'搜索引擎',
                     type:'line',
                     stack: '总量',
                     data:data4
                     }
                     ]
        };
        
        
        
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        function refreshData(){
            
            datax.shift();
            datax.push("");
            
            data0.shift();
            data0.push(randomData());
            
            data1.shift();
            data1.push(randomData());
            data2.shift();
            data2.push(randomData());
            
            data3.shift();
            data3.push(randomData());
            data4.shift();
            data4.push(randomData());
            
            myChart.setOption({
                              xAxis: {
                              data: datax
                              },
                              series: [{
                                       data: data0
                                       },{
                                       data: data1
                                       },{
                                       data: data2
                                       },{
                                       data: data3
                                       },{
                                       data: data4
                                       }]
                              });
        }
        
        
        
        
            </script>
    </body>
</html>
